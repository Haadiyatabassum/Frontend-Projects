<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome to Registration Form</h2>
        </div>

    <form action="index.html" class="form" id="form">
        <div class="feild">
        <label>Username</label>
        <input type="text" placeholder="Enter your Name" id="uname">
        
   <span class="material-symbols-outlined success">check_circle</span>
   <span class="material-symbols-outlined error">error</span>
   <small>error</small>
    </div>


    <div class="feild">
     <label>Email</label>
      <input type="email" placeholder="Enter your email" id="email">
      <span class="material-symbols-outlined success">check_circle</span>
      <span class="material-symbols-outlined error">error</span>
      <small></small>
 
      <small>error</small>
    </div>

     <div class="feild">
       <label>Password</label>
       <input type="password" placeholder="Enter your Password" id="password">
       <span class="material-symbols-outlined success">check_circle</span>
       <span class="material-symbols-outlined error">error</span>
       <small>error</small>
         </div>

     <div class="feild">
        <label>Confirm Password</label>
         <input type="password" placeholder="password" id="cpassword">
         <span class="material-symbols-outlined success">check_circle</span>
   <span class="material-symbols-outlined error">error</span>
   <small>error</small>
         
     </div>

      <div class="feild">
        <input type="checkbox" id="tc" class="terms">
        <label>I agree to terms and conditions</label>
        <small>error</small>
         </div>

         <input type="submit" class="button">
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
