<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations </title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <h1>Employee CRUD</h1>
    <!--Form to enter details-->
    <form id="employeeForm">
        <input type="text" id="employeeName" placeholder="Employee Name" required>
        <input type="text" id="employeeTitle" placeholder="Employee Title" required>
        <button type="submit">Add Employee</button>
    </form>
    <!--Table to display details-->
    <table>
        <thead>
            <tr>  
                <th>Employee Name</th>
                <th>Employee Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!--employees displayed here-->
        </tbody>
    </table>
    <script src="crud.js"></script>
</body>
</html>
